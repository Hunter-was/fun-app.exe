<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>[MALWARE DETCTED] TROJAN HORSE application</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: black;
      overflow: hidden;
    }
    video {
      width: 100vw;
      height: 100vh;
      object-fit: cover;
    }
  </style>
</head>
<body>

  <video id="funVideo" autoplay muted playsinline>
    <source src="fun-video-you-should-open.mp4" type="video/quicktime">
    Your browser does not support this file
  </video>

  <script>
    const video = document.getElementById('funVideo');

    // Attempt to make fullscreen
    video.addEventListener('loadedmetadata', () => {
      if (video.requestFullscreen) {
        video.requestFullscreen();
      } else if (video.webkitRequestFullscreen) {
        video.webkitRequestFullscreen();
      } else if (video.msRequestFullscreen) {
        video.msRequestFullscreen();
      }
    });

    // Attempt to close tab when video ends
    video.onended = () => {
      window.open('', '_self')?.close();
    };
  </script>

</body>
</html>
